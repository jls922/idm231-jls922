<!DOCTYPE html>
<html lang="en">

    <title>Zodiac Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div>

        </div>

        <div class="grid-container">
            <img src="img/zodiac-buttons/kaito.webp" alt="kaito">
            <img src="img/zodiac-buttons/luka.webp" alt="luka">
            <img src="img/zodiac-buttons/len.webp" alt="len">
            <img src="img/zodiac-buttons/gumi.webp" alt="gumi">
            <img src="img/zodiac-buttons/miku.webp" alt="miku">
            <img src="img/zodiac-buttons/teto.webp" alt="teto">
            <img src="img/zodiac-buttons/mayu.webp" alt="mayu">
            <img src="img/zodiac-buttons/seeu.webp" alt="seeu">
            <img src="img/zodiac-buttons/rin.webp" alt="rin">
            <img src="img/zodiac-buttons/mew.webp" alt="mew">
            <img src="img/zodiac-buttons/meiko.webp" alt="meiko">
            <img src="img/zodiac-buttons/lily.webp" alt="lily">
          </div>

        <script src="main.js"></script>
      </main>
</body>
</html>
